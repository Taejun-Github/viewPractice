<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{count}}</p>
        <button v-on:click="countUp(3)">3증가</button>
        <button v-on:click="countUp(6)">6증가</button>
        <button v-on:click="countUp(9)">9증가</button>
        <button v-on:click="countUp(12)">12증가</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                count:0
            },
            methods: {
                countUp: function(number){
                    this.count += number;
                }
                
            }
        })
    </script>
</body>
</html>
