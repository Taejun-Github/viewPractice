<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{myNumber}}</p>
        <p>{{myText}}</p>
        <p>{{myBool}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myNumber : 1,
                myText: '씨발',
                myBool: false
            }
        })
    </script>
</body>
</html>
