<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{myNumber * 2}}</p>
        <p>{{myName + " 개새끼야!"}}</p>
        <p>{{textTest.substr(0,4)}}</p>
        <p>{{myArray[1]}}</p>
        <p>{{mySet.president}}</p>

        <hr />

        {{$data}}

        <li v-for="(item, key) in $data">{{key}} : {{item}}</li>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myNumber : 1,
                myName: '씨발',
                textTest: 'afwefwfweefewfwfewfwef',
                myArray:['노무현', '김대중', '이명박'],
                mySet: {'president': 'shangus'}
            }
        })
    </script>
</body>
</html>
