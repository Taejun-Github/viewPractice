<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button value="good" v-bind:disabled="isClick" v-on:click="oneClick">클릭</button>
    </div>

    <script>
        function good() {
            alert("!!!!!!");
        }
        new Vue({
            el: '#app',
            data: {
                isClick: false
            },
            methods: {
                oneClick: function() {
                    this.isClick = true;
                    good();
                }
            }
        })
    </script>
</body>
</html>
