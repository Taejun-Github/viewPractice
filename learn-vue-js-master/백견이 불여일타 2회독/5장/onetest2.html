<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button value="good" v-bind:disabled="isClick" v-on:click="onClick">Like</button>
    </div>

    <script>
        function likeClick() {
            //alert('좋아요를 클릭했습니다');
        }
        new Vue({
            el: '#app',
            data: {
                isClick: false,
                likeCount: 0
            },
            methods: {
                onClick: function() {
                    
                    this.likeCount++;
                    //likeClick();
                    if(this.likeCount > 5) {
                        alert('5번을 넘게 클릭했습니다');
                        
                        this.isClick = true;
                        this.likeCount = 0;
                    }
                }
            }
        })
    </script>
</body>
</html>
