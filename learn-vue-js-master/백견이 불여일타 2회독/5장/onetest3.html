<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-bind:disabled="isClick" v-on:click="onClick(1)">1증가</button>
        <button v-bind:disabled="isClick" v-on:click="onClick(2)">2증가</button>
        <button v-bind:disabled="isClick" v-on:click="onClick(3)">3증가</button>
        <button v-bind:disabled="isClick" v-on:click="onClick(4)">4증가</button>
        <button v-bind:disabled="isClick" v-on:click="onClick(5)">5증가</button>

        <p>값은 {{numValue}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isClick: false,
                numValue: 0
            },
            methods: {
                onClick: function(num) {
                    this.numValue += num;
                    if(this.numValue > 20) {
                        alert('20을 초과했습니다');
                        isClick = true;
                        this.numValue = 0;
                    }
                }
            }
        })
    </script>
</body>
</html>
