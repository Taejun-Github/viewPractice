<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{myText}}
        <p v-text="myText2"></p>
        <p v-html="myText3"></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myText: 'Hello!',
                myText2: 'Hello2!!!',
                myText3: '<h1>병신</h1>'
            }
        })
    </script>
</body>
</html>
