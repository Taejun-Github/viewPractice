<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in myArray">{{item}}</li>
        </ul>
        <button v-on:click="addLast">맨 뒤에 추가</button>
        <button v-on:click="addObj(3)">네번째에 추가</button>
        <button v-on:click="changeObj(0)">첫번째를 변경</button>
        <button v-on:click="deleteObj(1)">두번째를 삭제</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myArray: [1,2,3,4,5,6,7,8,9]
            },
            methods: {
                addLast: function() {
                    this.myArray.push('추가');
                },
                addObj: function(num) {
                    this.myArray.splice(num, 0, 'add');
                },
                changeObj: function(num) {
                    this.myArray.splice(num, 1, 'change');
                },
                deleteObj: function(num) {
                    this.myArray.splice(num, 1);
                }
            }
        })
    </script>
</body>
</html>
