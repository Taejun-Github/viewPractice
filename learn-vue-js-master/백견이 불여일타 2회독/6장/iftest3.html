<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-if="isShow" v-on:click="good">Like</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isShow: true
            },
            methods: {
                good: function() {
                    this.isShow = false
                }
            }
        })
    </script>
</body>
</html>
