<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="addNum">increase</button>
        <p>{{num}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            computed: {
               
            },
            watch: {
                //data의 변화에 따라 특정 로직을 실행할 수 있는 뷰의 속성
                num: function() {
                    this.logText();
                    //num이 변할 때마다 logText 메서드가 실행된다.
                }
            },
            methods: {
                addNum: function() {
                    this.num++;
                },
                logText: function() {
                    console.log("changed");
                }
            }
        })
    </script>
</body>
</html>
