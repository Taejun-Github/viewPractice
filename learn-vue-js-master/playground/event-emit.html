<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <app-header v-on:pass="logText"></app-header>
        <!--v-on: 하위 컴포넌트에서 발생한 이벤트 이름="상위 컴포넌트의 메서드 이름"-->
        <app-content v-on:increase="logNum"></app-content>
        <p>{{num}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        let appHeader = {
            template: '<button v-on:click="passEvent">click it</button>',
            methods: {
                passEvent: function () {
                    this.$emit('pass');
                }
            }
        };

        let appContent = {
            template: '<button v-on:click="addNumber">Click it2</button>',
            methods: {
                addNumber: function () {
                    this.$emit('increase');
                }
            }
        };

        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            methods: {
                logText: function () {
                    console.log('fuck');
                },
                logNum: function () {
                    console.log(this.num++);
                }
            },
            data: {
                num: 10
            }
        });
    </script>
</body>

</html>
