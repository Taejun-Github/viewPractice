<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script>
        let div = document.querySelector('#app');
        let viewModel = {};

        (function () {
            function init() {
                Object.defineProperty(viewModel, 'str', {
                    //속성에 접근했을 때의 동작을 정의
                    get: function () {
                        console.log('접근');
                    },
                    //속성에 값을 할당했을 때의 동작을 정의
                    set: function (newValue) {
                        console.log('할당', newValue);
                        render(newValue);
                        //새로운 값을 받을때마다 div에 계속 새로운 값이 반영된다.
                    }
                });
            }

            //객체의 동작을 재정의하는 API이다.
            //Object.defineProperty(대상 각채, 객체의 속성, {
            // 정의할 내용
            // });

            function render(value) {
                div.innerHTML = value;
            }

            init();
        });

    </script>
</body>

</html>
